<div id="createCustomer" class="container-fluid">
	<form class="form-horizontal">
		<div class="modal-header">
		    <button type="button" class="close" data-dismiss="modal">Ã—</button>
		    <h3>Customer</h3>
		</div>
		
		<div class="control-group">
		    <label class="control-label" for="inputEmail">Id: </label>
		    <div class="controls">
		      <input type="text" id="customerId" value="<%= id === null ? '' : id %>" disabled="true" name="id">
		    </div>
		  </div>
		
		  <div class="control-group">
		    <label class="control-label" for="inputEmail">Name: </label>
		    <div class="controls">
		      <input type="text" id="customerName" placeholder="Name" value="<%= name %>" name="name">
		    </div>
		  </div>
		  <div class="control-group">
		    <label class="control-label" for="inputPassword">Age: </label>
		    <div class="controls">
		      <input type="text" id="customerAge" placeholder="Age" value="<%= age %>" name="age">
		    </div>
		  </div>
		  <div class="control-group">
		    <label class="control-label" for="inputPassword">Address: </label>
		    <div class="controls">
		      <input type="text" id="customerAddress" placeholder="Address" value="<%= address %>" name="address">
		    </div>
		  </div>
		  <div class="control-group">
		    <label class="control-label" for="inputPassword">Phone: </label>
		    <div class="controls">
		      <input type="text" id="customerPhone" placeholder="Phone" value="<%= phone %>" name="phone">
		    </div>
		  </div>
		  <div class="control-group">
		    <label class="control-label" for="inputPassword">Status: </label>
		    <div class="controls">
		      <input type="text" id="customerStatus" placeholder="Status" value="<%= status %>" name="status">
		    </div>
		  </div>
		  <div class="control-group">
		  	 <div class="controls">
		  	 	<button id="btnCancelCustomer" type="button" class="btn">Cancel</button>
		  	<button id="btnSendCustomer" type="button" class="btn btn-primary">Save</button>
		  	 </div>
		  </div>
	</form>
</div>
