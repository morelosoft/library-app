<div class="bs-docs-example">
	<legend>Books</legend>
	<table class="table table-bordered">
		<thead>
			<tr>
				<th>#</th>
				<th>Title</th>
				<th>Author</th>
				<th>Genre</th>
				<th>Status</th>
				<th>Available</th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td>1</td>
				<td>Steve Jobs biography</td>
				<td>3</td>
				<td>Contemporary</td>
				<td>true</td>
				<td>available</td>
			</tr>
             <tr>
             	<td>2</td>
             	<td>ios 5 Development</td>
             	<td>1</td>
             	<td>Multicultural</td>
             	<td>true</td>
             	<td>available</td>
             </tr>
           </tbody>
       </table>
       <div class="control-group">
       		<div class="controls">
       			<button id="btnDeleteBook" class="btn btn-danger">Delete Book</button>
       			<button id="btnEditBook" class="btn btn-warning">Edit Book</button>
       			<button id="btnCreateBook" class="btn btn-primary">Create Book</button>
       		</div>
       </div>
</div>
